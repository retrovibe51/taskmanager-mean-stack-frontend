<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-primary">Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwdInput class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-primary has-text-white"
                (click)="onLoginButtonClicked(emailInput.value, pwdInput.value)">
                Login
              </button>
            </p>
          </div>

          <hr style="background-color:darkgray;">

          <p class="has-text-grey">Don't have an account? <a routerLink="/signup"> Sign up</a> now!</p>


    </div>
</div>
