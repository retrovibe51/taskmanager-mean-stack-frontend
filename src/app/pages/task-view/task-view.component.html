<div class="centered-content">
    <div class="task-manager-container">
    
        <div class="sidebar has-background-light">
            <h1 class="title has-text-primary">
                Lists
            </h1>

            <div class="list-menu" style="overflow-y: auto;">               
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" 
                routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        
        <div class="task-list-container">
            <div class="top-bar">
                <h1 class="title has-text-primary">
                    Tasks
                </h1>
                <div *ngIf="tasks" class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true">
                        <span class="icon is-small">
                          <i class="fas fa-wrench" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                              Edit
                              <i class="far fa-edit" style="float:right" aria-hidden="true"></i>
                            </a>
                            <a (click)=onDeleteListClick() class="dropdown-item has-text-danger">
                              Delete
                              <i class="far fa-trash-alt" style="float:right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>                                        

            <div *ngIf="tasks">
                <!-- Task Elements -->
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" 
                [ngClass]="{'completed': task.completed }">
                    <div class="task-text">
                        <p>{{ task.title }}</p>
                    </div>
                    <div class="task-buttons">
                        <button class="button" style="margin-right: 10px;"
                         [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                            <div class="icon">
                                <i class="fas fa-edit"></i>
                            </div>
                        </button>
                        <button class="button is-danger" (click)="onDeleteTaskClick(task._id)">
                            <div class="icon">
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </button>                        
                    </div>
                </div>

                <h3 *ngIf="tasks.length === 0" class="empty-state-text">
                    There are no tasks in this list! Click the add button to create a new task.
                </h3>

                <button class="circle-add-button button is-primary" routerLink="./new-task">
                    <img src="../../../assets/plus-icon.svg">
                </button>
            </div>

            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please select a list from the sidebar</h3>
            </div>

        </div>

    </div>
</div>
